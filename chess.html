  <script>
    $(document).ready(function() {
      // Your code goes here.
      // Read: http://jqueryui.com/draggable/

      // 1. Make the squares draggable.
      // 2. Constrain the squares to the board.
      // 3. Leave the original square in place; drag around a clone.

      $('.square').draggable({ containment: "#board",
                               scroll: false,
                               helper: 'clone'
      });

      $('.square').droppable({ drop: function(event, ui) {
                                       $(this).html(ui.draggable.html());
                                       ui.draggable.html('');
                                     }
      });
    });
  </script>
